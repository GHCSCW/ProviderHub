<div class="container">
  <div class="row">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" [routerLink]="['/search']">Behavioral  Health Web</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Provider
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/createprovider">Add new Provider</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Clinic
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/createclinic">Add New Clinic</a>

                <span *ngIf="!nav.facilityRelProviderID" class="nav-item" [routerLinkActive]="['link-active']">
                  <a class="dropdown-item" [routerLink]="['/mapprovidertoclinic/',nav.providerID]">
                    Link Provider to Clinic
                  </a>
                </span>

                <!-- <a class="dropdown-item" href="#">Link Provider to Clinic</a>
   <a class="dropdown-item" href="#">Link Vendor to Clinic</a>-->
                <!--<div class="dropdown-divider"></div>
  <a class="dropdown-item" href="#">Remove Provider & Facility Association</a>
  <a class="dropdown-item" href="#">Remove Vendor & Facility Association</a>-->

              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Vendor
              </a>
              <!--<div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="createvendor">Add new Vendor</a>

              </div>-->
            </li>
          </ul>
          <button class="btn btn-outline-primary my-2 my-sm-0"> {{authRslt}}</button>
          <form class="form-inline mt-2 mt-md-0">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" [routerLink]="['/advanced-search']">Advanced Search</button>
          </form>
        </div>
      </nav>
    </header>

    <div *ngIf="nav.visible">
      <nav class="col-sm-1 col-md-1 d-none d-sm-block bg-light sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/search']">
              <i class="fa fa-home" aria-hidden="true"></i> Home
            </a>
          </li>
          <li *ngIf="nav.facilityRelProviderID" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/provider/facilityrel',nav.facilityRelProviderID]">
              <i class="fa fa-hospital-o" aria-hidden="true"></i> Provider
            </a>
          </li>
          <li *ngIf="nav.providerID" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/provider/',nav.providerID]">
              <i class="fa fa-hospital-o" aria-hidden="true"></i> Provider
            </a>
          </li>
          <li *ngIf="nav.facilityID" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/facility',nav.facilityID]">
              <i class="fa fa-building" aria-hidden="true"></i> Clinic
            </a>
          </li>
          <li *ngIf="nav.vendorID" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/vendor',nav.vendorId]">
              <i class="fa fa-bars" aria-hidden="true"></i> Vendor
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
